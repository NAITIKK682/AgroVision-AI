<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <meta name="theme-color" content="#020d08" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>AgroVision AI - Smart Farming Assistant</title>

    <style>
      /* 4. Critical CSS to kill White Flash */
      :root {
        --app-bg: #020d08;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--app-bg) !important;
        /* Overflow hidden nahi lagana yahan, varna app scroll nahi hoga */
        width: 100%;
        min-height: 100%;
      }

      /* Splash screen ke waqt scrolling rokne ke liye niche wali class help karegi */
      body.splash-active {
        overflow: hidden;
      }

      #root {
        background-color: var(--app-bg);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
